<h2>Produkt - Ãœbersicht</h2>
<table *ngIf="products">
    <thead>
      <tr>
        <th>
          <!-- <button (click)="toggleImage()" class='btn btn-primary'>
            {{showImage ? "Hide image" : "ShowImage"}}
          </button> -->
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Star Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td><img style="width: 80px" src="{{product.imageUrl}}"/></td>  
        <!-- <td>
          <img *ngIf="showImage" style="width: 60px;" [src]="product.imageUrl" [title]="product.productName">
        </td>-->
        <td> <a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td> 
        <td>{{product.productCode }}</td>
        <td>{{product.releaseDate}}</td>
        <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
        <td><app-star [(rating)]="product.starRating"></app-star></td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!products">
    <mat-spinner></mat-spinner>
  </div>

  <div style="font-size: 20px; font-weight: bold;">
    Star-Rating component mit NG Material siehe <a href="https://github.com/ERS-HCL/star-rating-angular-material">Hier</a>
  </div>
